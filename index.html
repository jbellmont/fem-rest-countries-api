<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>FE Mentor - Countries REST API challenge</title>
</head>
<body>
  <header>
    <div class="header-title"><h3>Where in the world?</h3></div>
    <div class="header-dark-mode">Dark Mode</div>
  </header>

  <div class="container">
    <div class="search-bar"></div>
    <div class="filter-dropdown"></div>
    <div class="country-grid-container">

      <div class="country-grid-item">
        <div class="country-flag">Flag</div>
        <div class="country-text">
          <h3>Brazil</h3>
          <ul>
            <li><strong>Population:</strong>206,135,893</li>
            <li><strong>Region: </strong>Americas</li>
            <li><strong>Capital: </strong> Brasilia</li>
          </ul>
        </div>
      </div>
      
    </div>
  </div>

</body>
</html>
