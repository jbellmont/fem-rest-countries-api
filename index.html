<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>FE Mentor - Countries REST API challenge</title>
  <script async="true" src="https://kit.fontawesome.com/b4895fab6a.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <div class="header-title"><h3><a href="/">Where in the world?</a> </h3></div>
    <div class="header-dark-mode">
      <i class="far fa-moon"></i>
      Dark Mode
    </div>
  </header>

  <div class="container">

    <div class="bars-container">

      <div class="search-bar">
        <i class="fas fa-search search-icon"></i>
        <form id="search-bar-form" action="">
          <input 
            type="text" 
            name="country" 
            value="" 
            class="search-input" 
            placeholder="Search for a country..."
            autocomplete="off"
          >
        </form>
      </div>

      <div class="filter-container">
        <div class="filter-dropdown">
          <div class="filter-text">Filter by Region</div>
          <div class="filter-caret"><i class="fas fa-caret-down"></i></div>
        </div>
        <div class="filter-content">
          <a href="?region=africa">Africa</a>
          <a href="?region=americas">America</a>
          <a href="?region=asia">Asia</a>
          <a href="?region=europe">Europe</a>
          <a href="?region=oceania">Oceania</a>
        </div>
      </div>

    </div>

    <div class="country-grid-container">

      <!-- Auto-generated country-items will be appended here -->

    </div>
  </div>

  <script type="module" src="./public/app.js"></script>
</body>
</html>
