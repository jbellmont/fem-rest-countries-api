<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>FE Mentor - Countries REST API challenge</title>
  <script async="true" src="https://kit.fontawesome.com/b4895fab6a.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <div class="header-title"><h3><a href="/">Where in the world?</a> </h3></div>
    <div class="header-dark-mode">
      <i class="far fa-moon"></i>
      Dark Mode
    </div>
  </header>

  <div class="container">

    <div class="btn-container">
      <button class="btn-back" onclick="location.href='/';">
        <i class="fas fa-long-arrow-alt-left arrow-icon"></i> Back
      </button>
    </div>

    <div class="country-details-container">
      <div class="country-details-flag"><img src="https://restcountries.eu/data/est.svg" alt=""></div>
      <div class="country-details-text">
        <h1>Country</h1>
        <div class="country-details-text-info">
          <div class="country-details-text-info-col-1">
            <ul>
              <li>Native Name: </li>
              <li>Population: </li>
              <li>Region: </li>
              <li>Sub region: </li>
              <li>Capital: </li>
            </ul>
          </div>
          <div class="country-details-text-info-col-2">
            <ul>
              <li>Top Level Domain: </li>
              <li>Currencies: </li>
              <li>Language: </li>
            </ul>
          </div>
        </div>
        <div class="country-details-text-border-countries">
          <h3>Border Countries:</h3>
          <button class="btn-border-country">France</button>
          <button class="btn-border-country">France</button>
          <button class="btn-border-country">France</button>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="./scripts/details.js"></script>
  </body>
</html>
