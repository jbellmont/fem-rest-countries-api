<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>FE Mentor - Countries REST API challenge</title>
  <script async="true" src="https://kit.fontawesome.com/b4895fab6a.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <div class="header-title"><h3><a href="/">Where in the world?</a> </h3></div>
    <div class="header-dark-mode">
      <i class="far fa-moon"></i>
      Dark Mode
    </div>
  </header>

  <div class="container">

    <div class="btn-container">
      <button class="btn" onclick="location.href='/';">
        <i class="fas fa-long-arrow-alt-left arrow-icon"></i> Back
      </button>
    </div>

    <div class="country-details-container">
      <div class="country-details-flag"><img src="https://restcountries.eu/data/est.svg" alt=""></div>
      <div class="country-details-text">
        <h2>Country</h2>
        <div class="country-details-text-info">
          <div class="country-details-text-info-col-1">
            <ul>
              <li><span class="country-metric-strong">Native Name: </span> aasdasd</li>
              <li><span class="country-metric-strong">Population: </span> 32323</li>
              <li><span class="country-metric-strong">Region: </span> asdasd</li>
              <li><span class="country-metric-strong">Sub Region: </span> dasds</li>
              <li><span class="country-metric-strong">Capital: </span> asdasd</li>
            </ul>
          </div>
          <div class="country-details-text-info-col-2">
            <ul>
              <li><span class="country-metric-strong">Top Level Domain: </span> asdasd</li>
              <li><span class="country-metric-strong">Currencies: </span> asdasd</li>
              <li><span class="country-metric-strong">Language: </span> asdasd</li>
            </ul>
          </div>
        </div>
        <div class="country-details-text-border-countries">
          <h3>Border Countries:</h3>
          <div class="country-details-button-container">
            <button class="btn" onclick="location.href='?countryDetails=france';">France</button>
            <button class="btn" onclick="location.href='?countryDetails=france';">France</button>
            <button class="btn" onclick="location.href='?countryDetails=france';">France</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="./scripts/details.js"></script>
  </body>
</html>
